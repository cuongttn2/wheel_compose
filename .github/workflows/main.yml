name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # Hoặc version bạn đang dùng

      - name: Run lint
        run: ./gradlew lint  # Hoặc lintProdDebug tuỳ project của bạn

      - name: Prepare lint report for GitHub Pages
        run: |
          mkdir -p ./lint-report
          cp -r ./app/build/reports/* ./lint-report/

      - name: Generate index.html for lint reports
        run: |
          REPORT_DIR=./lint-report
          echo "<!DOCTYPE html><html><head><title>Lint Reports</title></head><body><h1>Available Lint Reports</h1><ul>" > $REPORT_DIR/index.html
          for report in $REPORT_DIR/*.html; do
            filename=$(basename $report)
            echo "<li><a href=\"$filename\">$filename</a></li>" >> $REPORT_DIR/index.html
          done
          echo "</ul></body></html>" >> $REPORT_DIR/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./lint-report

      - name: Add link to GitHub Pages report in job summary
        run: |
          echo "### 🔍 Lint Report" >> $GITHUB_STEP_SUMMARY
          echo "➡️ [View Lint Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
